<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../Project/styles/styles.css">
    </head>
    <body>
        <form action="https://google.com/search?tbm=isch">
            <div class="row">
                <div style="margin-top: 18px" class="col-lg-12 col-sm-12">
                    <a class="links" href="index.html">Google Search</a>
                    
                </div>
                
            </div>
        	<div id="divImg" class="row">
        		<img class="centerImg" src="img/google-logo.png">
                <div class="textImg">
                    Images
                </div>
        	</div>
        	<div class="row">
        		<div class="items-container">
        			<div class="col-lg-12 col-sm-12">
        				<input class="google-input" style="width:100%" type="text" name="q">
        			</div>
        			<div class="col-lg-12 col-sm-12">
        				<center>
                            <input type="hidden" name="tbm" value="isch">
        					<input class="google-buttom" style="width: 50%;" type="submit" value="Image Search">
        				</center>
        				
        			</div>
            		
        		</div>
        	</div>
            
        </form>
    </body>
</html>
