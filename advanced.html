<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../Project/styles/styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            <div id="divHeader" class="row">
                <div class="col-lg-10 col-10">
                    <img class="headImg" src="img/google-logo.png">
                </div>
                <div class="col-lg-2 col-2">
                    <a class="links" style="margin-top:18px" href="index.html" >Google Search</a>
                </div>        
            </div>
        	
        	<div class="row">
                <div class="col-lg-12">
                    <label id="lblSearch">Advanced Search</label>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-2 col-sm-12">
                    <label class="google-labelsearch" style="margin:0px;font-size: 20px">Find pages with...</label>
                </div>
                <!-- <div class="col-lg-4 col-sm-8 col-xs-6">
                    
                </div> -->
                <div class="col-lg-6 offset-lg-4 d-none d-sm-block">
                        <label><b>To do this in the search box</b></label>
                </div>
            </div>
            <br>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-4 col-sm-4 col-lg-2">
                    <label class="google-labelsearch" style="margin:0px">All these words:</label>
                </div>
                <div class="col-8 col-sm-8 col-lg-4">
                    <input class="google-searchbox" type="text" name="as_q">
                </div>
                <div class="col-lg-6 d-none d-sm-block">
                        <label class="searchInfo">Type the important words: <label style="font-family: lucida console;">tricolor rat terrier</label></label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-4 col-sm-4 col-lg-2">
                    <label class="google-labelsearch" style="margin:0px">This exact word or phrase:</label>
                </div>
                <div class="col-8 col-sm-8 col-lg-4">
                    <input class="google-searchbox" type="text" name="as_epq">
                </div>
                <div class="col-lg-6 d-none d-sm-block">
                        <label class="searchInfo">Put exact words in quotes: <label style="font-family: lucida console;">"rat terrier"</label></label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-4 col-sm-4 col-lg-2">
                    <label class="google-labelsearch" style="margin:0px">Any of these words:</label>
                </div>
                <div class="col-8 col-sm-8 col-lg-4">
                    <input class="google-searchbox" type="text" name="as_oq">
                </div>
                <div class="col-lg-6 d-none d-sm-block">
                        <label class="searchInfo">Type OR between all the words you want: <label style="font-family: lucida console;">miniature OR standard</label></label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-4 col-sm-4 col-lg-2">
                    <label class="google-labelsearch" style="margin:0px">None of these words:</label>
                </div>
                <div class="col-8 col-sm-8 col-lg-4">
                    <input class="google-searchbox" type="text" name="as_eq">
                </div>
                <div class="col-lg-6 d-none d-sm-block">
                        <label class="searchInfo">Put a minus sign just before words you don't want: <label style="font-family: lucida console;">-rodent,-"Jack Russell"</label></label>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6 col-lg-4 offset-lg-2">
                <input class="google-advbutton" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
